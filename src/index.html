<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./app.css" />
  <link rel="stylesheet" href="./poi.css" />
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <title>Shopping Mall</title>
</head>
<body style="position: relative">
  <div id="widget-container" class="wrld-widget-container"></div>

  <div id="floorButtons">
    <button id="mallBtn">Enter Mall</button>
    <button id="topBtn">Top Floor</button>
    <button id="upBtn">Move Up</button>
    <button id="downBtn">Move Down</button>
    <button id="bottomBtn">Bottom Floor</button>
    <button id="exitBtn">Exit Building</button>
  </div>

  <script id="cardStoreTemplate" type="text/x-jsrender">
    <div class="main-wrapper">
    <div class="ui segment">
      <div class="ui card">
        <div class="image">
          <img src={{:image_url}}>
        </div>
        <div class="content">
          <div class="header">{{:title}}</div>
          <div class="description">
             {{:description}}
          </div>
        </div>
        <div class="extra content contacts">
          <span>
            <i class="globe icon"></i>
            <a href="{{:web}}">{{:web}}</a>
          </span>
          <span>
            <i class="mail icon"></i>
            {{:email}}
          </span>
          <span>
            <i class="phone icon"></i>
            {{:phone}}
          </span>
          <span>
            <i class="time icon"></i>
            Open Hours
          </span>
          <table class="ui celled table">
            <thead>
              <tr>
                <th>Day</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mon</td>
                <td>9:00am - 6:00pm</td>
              </tr>
              <tr>
                <td>Tue</td>
                <td>9:00am - 6:00pm</td>
              </tr>
              <tr>
                <td>Wed</td>
                <td>9:00am - 6:00pm</td>
              </tr>
              <tr>
                <td>Thur</td>
                <td>9:00am - 7:30pm</td>
              </tr>
              <tr>
                <td>Fri</td>
                <td>9:00am - 6:00pm</td>
              </tr>
              <tr>
                <td>Sat</td>
                <td>9:00am - 6:00pm</td>
              </tr>
              <tr>
                <td>Sun</td>
                <td>11:00am - 5:00pm</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </script>

  <div id="map" ></div>

  <script src="app.js"></script>
</body>
</html>
