<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/poi.css" />
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  <title>Shopping Mall</title>
</head>
<body style="position: relative">
  <div id="widget-container" class="wrld-widget-container"></div>

  <div id="floorButtons">
    <button id="mallBtn">Enter Mall</button>
    <button id="topBtn">Top Floor</button>
    <button id="upBtn">Move Up</button>
    <button id="downBtn">Move Down</button>
    <button id="bottomBtn">Bottom Floor</button>
    <button id="exitBtn">Exit Building</button>
  </div>

  <script id="cardStoreTemplate" type="text/x-jsrender">
    <div class="main-wrapper">
      <div class="ui compact basic segment">
        <div class="ui menu tabular">
          <a id="infoMenu" class="active item" data-tab="info"><i class="info circle icon"></i> Info</a>
          <a id="timeMenu" class="item" data-tab="time"> <i class="clock icon"></i> Opening Hours</a>
        </div>
        <div id="infoTab" class="ui tab active" data-tab="info">
          <div class="ui card">
            <div class="image">
              <img src={{:image_url}}>
            </div>
            <div class="content">
              <div class="header">{{:title}}</div>
              <div class="description">
                {{:description}}
              </div>
            </div>
            <div class="extra content contacts">
              <span>
                <i class="globe icon"></i>
                <a href="{{:web}}">{{:web}}</a>
              </span>
              <span>
                <i class="mail icon"></i>
                {{:email}}
              </span>
              <span>
                <i class="phone icon"></i>
                {{:phone}}
              </span>
            </div>
          </div>
        </div>
        <div id="timeTab" class="ui tab" data-tab="time">
          <table class="ui celled table">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                {{for open_time}}
                <tr>
                  <td>{{:day}}</td>
                  <td>{{:time}}</td>
                </tr>
                {{/for}}
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </script>

  <div id="map" ></div>

  <script src="js/app.js"></script>
  <script>
    $('.tabular.menu .item').tab();
  </script>
</body>
</html>
